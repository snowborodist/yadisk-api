version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=yadisk_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - dbvolume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  dbvolume: